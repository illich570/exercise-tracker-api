<body>
  <div class="container">
    <header class="header">
      <div class="container_title">
        <h1>Exercise tracker API</h1>
        <p class="title_info">Made with Express, and Mongoose </p>
      </div>
      <img src="/assets/forms-logo.svg"/>
    </header>

    <section class="container_info">
      <p>Casos de uso: primero registrar un usuario</p>
      <p>Despues con el ID del usuario, registras ejercicios mediante info</p>
    </section>

    <div class="container_forms">
    <section>
        <form name="user">
          <title>Form to register a user</title>
          <div>
            <label for="username">User</label>
            <input name="username" id="username" type="text" placeholder="Username" />
          </div>
          <div>
            <button type="button" onclick="postUser()">Click me!</button>
          </div>
        </form>
    </section>

    <section>
      <form name="exercise">
        <title>Form for track exercise</title>
        <div>
          <label for="user_ID">User ID<label>
          <input type="text" id="userID" name="user_ID" placeholder="UserID" />
        </div>

        <div>
          <label for="descrip">description</label>
          <input type="text" name="descrip" id="descrip" placeholder="description" />
        </div>

        <div>
          <label for="duration">duration(mins)</label>
          <input type="text" name="duration" id="duration" placeholder="duration" />
        </div>

        <div>
          <label for="date">Date</label>
          <input type="text" name="date" id="date" placeholder="yyyy-mm-dd(optional)" />
        </div>

        <button type="button" onclick="postExercise()">Click me 2!</button>
      </form>
    </section>
    </div>
  </div>
