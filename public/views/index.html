<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">

    <section>
      <h1>Exercise tracker API</h1>
      <p>Made with Express, and Mongoose </p>
    </section>

    <section>
        <form>
          <title>Form to register a user</title>
          <div>
            <label for="username">User</label>
            <input name="username" id="username" type="text" placeholder="Username" />
          </div>
          <div>
            <button>Click me!</button>
          </div>
        </form>
    </section>

    <section>
      <form>
        <title>Form for track exercise</title>
        <div>
          <label for="userID">User ID<label>
          <input type="text" id="userID" name="userID" placeholder="UserID" />
        </div>

        <div>
          <label for="">description</label>
          <input type="text" name="" id="" placeholder="" />
        </div>

        <div>
          <label for="">duration(mins)</label>
          <input type="text" name="" id="" placeholder="" />
        </div>

        <div>
          <label for="">Optional Date</label>
          <input type="text" name="" id="" placeholder="" />
        </div>

        <button>Click me 2!</button>
      </form>
    </section>
  </div>
</body>
</html>
